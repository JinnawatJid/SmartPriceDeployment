services:
  backend:
    build: ./backend
    image: smart_pricing_backend
    container_name: smart_pricing_backend
    ports:
      - "8000:8000"
    # volumes:
      # Removed volume mount to ensure pre-seeded database (Quetung.db) inside the container is used.
      # Mounting an empty host directory (common in fresh deployments) would hide the internal data.
      # - ./backend/data:/app/data
    restart: always

  frontend:
    build: ./frontend
    image: smart_pricing_frontend
    container_name: smart_pricing_frontend
    ports:
      - "3200:80" # User mentioned 3200 in memory, but said "default recommendation" in chat. 3200 is safer.
    depends_on:
      - backend
    restart: always
