services:
  backend:
    build: ./backend
    image: pricing-backend:latest
    container_name: pricing-backend
    ports:
      - "4000:4000"
    # volumes:
      # Optional: Uncomment the next line to persist the database on the host.
      # You MUST place a valid Quetung.db file in the './data' folder before uncommenting.
      # - ./backend/data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_BASE_URL=/api
    image: pricing-frontend:latest
    container_name: pricing-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always
